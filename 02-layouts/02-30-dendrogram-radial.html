<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Radial Dendrogram</title>
  <script src="../d3.v3.min.js"></script>         <!-- Load the d3 library -->
  <link href="../taste.css" rel="stylesheet" media="screen">      <!-- Taste of D3's CSS; you can get rid of it in your version -->
<style>
.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}
.node {
  font: 10px sans-serif;
}
.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}
</style>
</head>
<body>
<h1>Radial Dendrogram: Produce</h1>
<script>
// Create the data to display
var produce = {
  "name": "Produce",
  "children": [
    { "name": "Fruit",
      "children": [
        {"name": "Apple"},
        {"name": "Banana"},
        { "name": "Berries",
          "children": [
            {"name": "Raspberries"},
            {"name": "Strawberries"},
            {"name": "Blueberries"}
          ] }
      ] },
    { "name": "Veggies",
      "children":  [
        {"name": "Zucchini"},
        {"name": "Peas"},
        {"name": "Carrots"}
      ] }
] };


var radius = 960 / 2;

var cluster = d3.layout.cluster()
    .size([360, radius - 120]);

var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
    .attr("width", radius * 2)
    .attr("height", radius * 2)
  .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");


  var nodes = cluster.nodes(produce);

  var link = svg.selectAll("path.link")
      .data(cluster.links(nodes))
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll("g.node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

  node.append("circle")
      .attr("r", 4.5);

  node.append("text")
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
      .text(function(d) { return d.name; });


</script>


</body>
</html>
