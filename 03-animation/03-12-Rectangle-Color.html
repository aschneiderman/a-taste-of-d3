<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="../d3.v3.min.js"></script>         <!-- Load the d3 library -->
  <link href="../taste.css" rel="stylesheet" media="screen">      <!-- Taste of D3's CSS; you can get rid of it in your version -->
</head>
<body>
<h1>Transition: Changing Multiple Features</h1>

<svg width="800" height="600" id="selected_states" class="SVG_playground"></svg>        <!-- SVG graphics will go here  -->

<script type="text/javascript">

d3.select("svg").append("rect")
  .attr("x",60)
  .attr("y",80)
  .attr("width",60)
  .attr("height",60)
  .style("fill", "orange")
  .transition()
    .attr("x",320)
    .attr("y",410)
    .style("fill", "Crimson")
    .duration(2000);

</script>
</body>
</html>
