<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>				<!-- d3 library -->
</head>
<body>
<h1> Transition</h1>

<svg width="800" height="600" id="selected_states" class="SVG_playground"></svg>        <!-- SVG graphics will go here  -->

<script type="text/javascript">

d3.select("svg").append("rect")
  .attr("x",60)
  .attr("y",60)
  .attr("width",60)
  .attr("height",60)
  .style("fill", "orange")
  .transition()
    .attr("x",320)
    .attr("y",410)
    .style("fill", "Crimson")
    .duration(2000);

</script>
</body>
</html>
