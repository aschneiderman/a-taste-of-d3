<script type="text/javascript">

var text = svg.selectAll("text")
  .data(melissaSays)
  .enter()
  .append("text")
    .attr("x",60)
    .attr("y",340)
    .text( function(d,i) { return d;})
    .attr("font-family", "sans-serif")
    .attr("font-size", "36px")
    .style("fill", "Black")
    .style("opacity", 0);

var timing = 2000;

  text.transition()
    .delay( function(d,i) {return i * timing})
    .duration(timing)
    .attr("y", function(d,i)  { return i * 55 + 100})
    .style("fill", "red")
    .style("opacity", 1);
