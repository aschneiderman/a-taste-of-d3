<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>				<!-- d3 library -->
</head>
<body style="font-family:verdana;">
<h1> Transition</h1>
<p>
  more text.  I'm adding this just to see if...
</p>
<svg width="900" height="900" id="selected_states" class="SVG_playground"></svg>        <!-- SVG graphics will go here  -->

<script type="text/javascript">
var svg = d3.select("svg");

var myText = svg.append("text")
  .attr("x",60)
  .attr("y",60)
  .text("Changing")
  .attr("font-family", "sans-serif")
  .attr("font-size", "36px")
  .style("fill", "green");

myText
  .transition()
  .duration(2600)
  .style("fill", "Purple")
  .attr("x",420)
  .attr("y",280)
  .ease("bounce");

</script>
</body>
</html>
