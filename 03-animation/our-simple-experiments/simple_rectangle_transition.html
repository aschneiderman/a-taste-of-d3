<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <script src="../d3.v3.min.js" charset="utf-8"></script>				<!-- d3 library -->
</head>
<body>
<h1> Transition</h1>

<svg width="800" height="600" id="selected_states" class="SVG_playground"></svg>        <!-- SVG graphics will go here  -->

<script type="text/javascript">

var svg = d3.select("svg");

var mySquare=svg.append("rect")
  .attr("x",60)
  .attr("y",60)
  .attr("width",60)
  .attr("height",60)
  .style("fill", "green");

  mySquare
    .transition()
    .duration(2000)
    .attr("x",110);

    mySquare
      .transition()
      .delay(2000)
      .attr("width",120); // will make it bigger

    mySquare
      // .style("fill","white") // if the fill is originally left blank and comes
                             //  from a style sheet, it will start as black
      .transition()
      .delay(3500)
      .style("fill","blue");

    mySquare
      .transition()
      .delay(4500)
      .style("opacity",0.1);

</script>
</body>
</html>
