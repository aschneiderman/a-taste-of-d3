<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>				<!-- d3 library -->
</head>
<body>
<h1> Transition</h1>

<svg width="800" height="600" id="selected_states" class="SVG_playground"></svg>        <!-- SVG graphics will go here  -->

<script type="text/javascript">

var svg = d3.select("svg");

var mySquare=svg.append("rect")
  .attr("x",60)
  .attr("y",60)
  .attr("width",60)
  .attr("height",60)
  .style("fill", "orange");

  mySquare
    .transition()
    .duration(2800)
    .style("fill", "Turquoise")
    .attr("x",320)
    .attr("y",410)
    .ease("back");

    mySquare
      .transition()
      .delay(3200)
      .duration(2600)
      .style("fill", "Purple")
      .attr("width",240)
      .ease("elastic");

</script>
</body>
</html>
