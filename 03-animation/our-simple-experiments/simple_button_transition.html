<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>				<!-- d3 library -->
</head>
<body>
<h1> Transition</h1>

<form class="" action="index.html" method="post">
<button type="button" onclick="myTransitions(mySquare)">Push</button>

</form>

<svg width="800" height="600" id="selected_states" class="SVG_playground"></svg>        <!-- SVG graphics will go here  -->

<script type="text/javascript">

function squareSetup(squares){
  squares
    .attr("x",60)
    .attr("y",60)
    .attr("width",60)
    .attr("height",60)
    .style("fill", "orange")
};

function myTransitions(squares){
  squareSetup(squares);

  squares
    .transition()
    .duration(2000)
    .style("fill", "Turquoise")
    .attr("x",320)
    .attr("y",410);

    squares
      .transition()
      .delay(2100)
      .duration(2000)
      .style("fill", "Purple")
      .attr("width",180);
};

var svg = d3.select("svg");

var mySquare=svg.append("rect");
squareSetup(mySquare);


</script>
</body>
</html>
