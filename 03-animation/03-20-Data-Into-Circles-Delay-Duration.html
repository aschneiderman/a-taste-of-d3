<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="../d3.v4.min.js"></script>         <!-- Load the d3 library -->
  <link href="../taste.css" rel="stylesheet" media="screen">      <!-- Taste of D3's CSS; you can get rid of it in your version -->
</head>
<body>
<h1>Special Interest Group Member Engagement</h1>
<svg width="960" height="400"></svg>        <!-- SVG graphics will go here  -->

<script type="text/javascript">

	var myData = [ 5, 10, 15, 20, 25, 5, 20, 10, 20, 5 ];

	d3.select("svg").selectAll("circle")
		.data(myData)
	  .enter()
	  .append("circle")
			.attr("cy", 200)
			.attr("cx", function(d, i) { return i * 50 + 100; })
      .attr("r", function(d) { return d; })
      .attr("fill", "purple")
			.style("opacity", 0 )                    // 0 = transparent, so the circle isn't visible
      .transition()
			.style("opacity", 1 )                    // 1 = opaque, so the circle is fully visible at the end of the transition
        .delay(function(d,i) {return i * 250})
        .duration(1500);                       // A longer duration gives the animation a very different feel
</script>
</body>
</html>
