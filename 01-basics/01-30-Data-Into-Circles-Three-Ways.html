<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="../d3.v3.min.js"></script>         <!-- Load the d3 library -->
  <link href="../taste.css" rel="stylesheet" media="screen">      <!-- Taste of D3's CSS; you can get rid of it in your version -->
</head>
<body>
<h1>Turning Data into Circles, 3 Ways</h1>
<svg id="circles1" width="960" height="200"></svg>
<svg id="circles2" width="960" height="200"></svg>
<svg id="circles3" width="960" height="200"></svg>

<script type="text/javascript">
  var someData = [ 5, 10, 15, 20, 25, 5, 20, 10, 20, 5 ];

  d3.select("svg#circles1").selectAll("circle")
  	.data(someData)
    .enter()
    .append("circle")
  		.attr("cy", 100)
  		.attr("cx", function(d, i) { return i * 50 + 100; })
  	  .attr("r", function(d) { return d; })
  		.attr("fill", "purple" );


  d3.select("svg#circles2").selectAll("circle")
  	.data(someData)
    .enter()
    .append("circle")
  		.attr("cy", 100)
  		.attr("cx", function(d, i) { return i * 80 + 100; })
  	  .attr("r", function(d) { return d; })
  		.attr("fill", "green" );


  d3.select("svg#circles3").selectAll("circle")
  	.data(someData)
    .enter()
    .append("circle")
  		.attr("cy", 100)
  		.attr("cx", function(d, i) { return i * 50 + 100; })
  	  .attr("r", function(d) { return d + 5; })
  		.attr("fill", "gold" );

      // EXTRA CREDIT
      //  - In Example 3, some circles are bumping into each other.
      //    Why? How could you fix it?

</script>

<p> What colors can you experiment with? Here's a  <a href="http://www.w3schools.com/cssref/css_colornames.asp">list</a>.</p>
</body>
</html>
