<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="../d3.v3.min.js"></script>         <!-- Load the d3 library -->
  <link href="../taste.css" rel="stylesheet" media="screen">      <!-- Taste of D3's CSS; you can get rid of it in your version -->
</head>
<body>
<h1>A Simple Bar Chart: Sales</h1>
<svg width="960" height="400"></svg>        <!-- SVG graphics will go here  -->

<script type="text/javascript">
var sales = [
	{ category: "shirts",  purchases: 5,  sales: 200 },
  { category: "dresses", purchases: 2,  sales: 250 },
	{ category: "slacks",  purchases: 10, sales: 450 },
	{ category: "mittens", purchases: 6,  sales: 120 }
];


svg_area = d3.select("svg");

// Create the bars
svg_area.selectAll("rect")
  .data(sales)
  .enter()
  .append("rect")
    .attr("x", 90)
    .attr("y", function(d,i)  { return i * 50 + 50;})
    .attr("width", function(d,i) {return d.sales * 2;})
    .attr("height", 30)
    .style("fill", "Sienna");

// Add the text label
svg_area.selectAll("text")
  .data(sales)
  .enter()
  .append("text")
    .attr("x", 15)
    .attr("y", function(d,i)  { return i * 50 + 70;})
    .text(function (d) { return d.category; })
    .style("font",   "18px sans-serif")
    .style("fill", "Navy")
    .style("pointer-events", "none");     // Tells the browser to treat the text as if it were a label, not text you can click on


// Experiments you could try:
// - Change the bar and text colors
// - Switch the bar chart from displaying sales to displaying purchases

</script>
</body>
</html>
