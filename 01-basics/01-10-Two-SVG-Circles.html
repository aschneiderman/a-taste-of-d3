<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>         <!-- Load the d3 library -->
  <link href="../taste.css" rel="stylesheet" media="screen">      <!-- Taste of D3's CSS; you can get rid of it in your version -->
</head>
<body>
<h1>Two Circles</h1>

<svg width="960" height="400">	 <!-- SVG graphics will go here  -->

		<!-- Starting at 100, 50, create a purple circle with a radius of 10 -->
	  <circle cx="100" cy="100" r="30" fill="purple" />

		<!-- Starting at 150, 50, create a red circle with a radius of 25 and a black border with a width of 2 -->
		<circle cx="300" cy="100" r="50" stroke="black" stroke-width="2" fill="red" />

</svg>
<p> What colors can you use? Here's a  <a href="http://www.w3schools.com/cssref/css_colornames.asp">list of all web colors with names</a>.</p>
</body>
</html>
