<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href="../taste.css" rel="stylesheet" media="screen">      <!-- This command loads CSS from a file -->
<style>
  .svg_border {
    border: 1px dotted Gray;
  }
  .important {
    color: Teal;
  }
  .myCircle {
    fill: turquoise;
  }
</style>
</head>
<body>
<h1>Quick and Dirty: HTML, CSS, SVG</h1>

<p> Using SVG, here's how you create:</p>
<ul>
  <li> A purple rectangle</li>
  <li> A turquoise circle</li>
</ul>
<svg width="960" height="400" class="svg_border">

  <!-- Starting at 40, 50, create a purple rectangle with a width of 100 and a height of 300 -->
  <rect x="40" y="50" width="100" height="300" fill="purple" />

	<!-- Starting at 150, 50, create a circle with a radius of 25 and a style of class myCircle -->
  <circle cx="300" cy="100" r="50" class="myCircle" />

</svg>
<h2 class="important">Web Colors</h2>
<p>  Here's a list of  <a href="http://www.w3schools.com/colors/colors_names.asp">web colors that have been given names</a>.</p>

<p>  You can also use hexadecimals to select from a wider range of colors.</p>
</body>
</html>
