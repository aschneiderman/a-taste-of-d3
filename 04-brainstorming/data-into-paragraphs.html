<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
				<script src="../d3.v3.min.js"></script>        <!-- d3 library -->
    </head>
    <body>
			<h2> Adding Paragraphs, One Paragraph per Point of Data </h2>
			<div class="stuff">

			</div>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
						d3.select(".stuff").append("p").text("New paragraph! how awesome!");

						var dataset = [ 5, 10, 15, 20, 25 ];
						d3.select("body").selectAll("p")
					    .data(dataset)
					    .enter()
					    .append("p")
					    .text(function(d) { return "New Paragraph:" + d; });
        </script>
    </body>
</html>
